  <body>
      <div class="grid-container">
        <div class="grid-x grid-padding-x">

          <div class="large-12 cell">
            <h1>A Dream Within a Dream</h1>
          </div>

          <div class="large-12 cell">
            <p>I stand amid the roar<br>Of a surf-tormented shore,<br>And I hold within my hand<br>Grains of the golden sand--<br>How few! yet how they creep<br>Through my fingers to the deep</p>
          </div>
